name: Test without deploy

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ '*' ]

jobs:
  test:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Compile project
        run: mvn -B clean compile --file pom.xml

      - name: Run tests
        run: mvn -B clean test --file pom.xml